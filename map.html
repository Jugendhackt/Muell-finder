	<div id="mapid" style="width: 47%; height: 490px; flex:3; "></div>

<script>
	var mymap = L.map('mapid').setView([51.479325, 11.973335], 13);
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
	L.marker([51.479325, 11.973335]).addTo(mymap)
		.bindPopup("<b>Mülleimer</b><br />für alles").openPopup().addTo(mymap);
	L.marker([51.479325, 11.943335]).addTo(mymap)
		.bindPopup("<b>Mülleimer</b><br />für alles").openPopup();
	L.marker([51.479325, 11.953335]).addTo(mymap)
		.bindPopup("<b>Mülleimer</b><br />für alles").openPopup();
        L.marker([51.479325, 11.933335]).addTo(mymap)
		.bindPopup("<b>Mülleimer</b><br />für alles").openPopup();
        L.marker([51.478030, 11.943335]).addTo(mymap)						
		.bindPopup("<b>Mülleimer</b><br />für alles").openPopup();
		L.marker([51.469997, 11.904599]).addTo(mymap)
		.bindPopup("<b>Wertstoffhof</b><br />Schieferstraße 2, 06126 Halle (Saale)").openPopup();
	var popup = L.popup();
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}
	mymap.on('click', onMapClick);
</script>
